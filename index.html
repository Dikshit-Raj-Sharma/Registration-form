<!DOCTYPE html>
<html lang="en">

<head>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600&family=Open+Sans&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Form </title>
</head>

<body>
    <div class="image-section">
        <div class="footer">
            <p>Photo by <a href="https://unsplash.com/@benjamin_photo_lab"> Benjamin Chambon </a> on <a href="https://unsplash.com/">Unsplash</a></p>
        </div>
    </div>
    <div class="info-container">
        <div class="text-and-form">
            <div class="main-text">
                <p>This isn’t just another form.
                    It’s your gateway to powder days, alpine air, and the thrill of the mountain.
                    Sign up now — winter won’t wait.
                    You know you want to.</p>
            </div>
            <div class="form">
                <form>
                    <p>Let's do this!</p>
                    <div class="row-wrap">
                        <div class="form-row">
                            <div class="input-row">
                                <label for="fname">First Name</label>
                                <input id="fname" name="fname" placeholder="Eg. John" required>
                            </div>
                            <div class="input-row">
                                <label for="lname">Last Name</label>
                                <input id="lname" name="lname" placeholder="Eg. Doe" required>
                            </div>
                        </div>
                        <div class="form-row">
                            <div class="input-row">
                                <label for="mail">Email</label>
                                <input type="email" id="mail" name="mail" autocomplete="email" placeholder="john.doe@example.com">
                            </div>
                            <div class="input-row">
                                <label for="phNo">Phone Number</label>
                                <input type="tel" id="phNo" name="phNo" pattern="[0-9]{10}" placeholder="+91 9876543210" required>
                            </div>
                        </div>
                        <div class="form-row">
                            <div class="input-row">
                                <label for="pswd">Password</label>
                                <input type="password" id="pswd" name="pswd" placeholder="Create a password" required>
                            </div>
                            <div class="input-row">
                                <label for="confirm">Confirm Password</label>
                                <input type="password" id="confirm" name="confirm" placeholder="Repeat password" minlength="8"
                                    autocomplete="new-password" required>
                            </div>
                        </div>
                    </div>
                    <button type="submit">Shred the Slopes!</button>
                </form>
            </div>
        </div>
    </div>
</body>

</html>
